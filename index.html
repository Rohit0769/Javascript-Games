<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTakToe.com</li>
      </ul>
    </nav>

    <div class="container1">
      <div class="games">
        <p class="para">If you try another Game Please Choose and Click one</p>
        <div class="bt">
          <a  href="/Snake Mania/index.html"><Button class="btn">Snake Mania</Button></a>
          <a  href="/Dragon Game/index.html"><Button class="btn">Dragon Game</Button></a>
        </div>
   
  
        <p class="para1">Visit car animation</p>
        <h1 class="head">Click On this Button</h1>
        <a target="_blank" href="/Car Animation/index.html"><button class="btn1">Car animation</button></a>
      </div>
      <div class="gameContainer">
        <div class="gameInfo">
          <h1>Welcome to Tic Tac MyTicTakToe</h1>
          <div class="imgbox">
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
            <img src="excited.gif" alt="" />
          </div>
          <div class="container">
            <div class="line"></div>
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
      </div>
    
    
    

      
    
    <script src="index.js"></script>
  </body>
</html>
